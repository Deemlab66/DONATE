<!DOCTYPE html>  
<html>  
<head>  
  <title>Donation Website</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  <h1>Donation Website</h1>  
  <p>Please make a Bitcoin donation to support our cause.</p>  
  <form id="donation-form">  
   <label for="donation-amount">Donation Amount (BTC):</label>  
   <input type="number" id="donation-amount" name="donation-amount"><br><br>  
   <label for="gift-choice">Choose a Gift:</label>  
   <select id="gift-choice" name="gift-choice">  
    <option value="1g VAPE">1g VAPE</option>  
    <option value="1g POWDER">1g POWDER</option>  
   </select><br><br>  
   <label for="name">Name:</label>  
   <input type="text" id="name" name="name"><br><br>  
   <label for="email">Email:</label>  
   <input type="email" id="email" name="email"><br><br>  
   <label for="address">Shipping Address:</label>  
   <input type="text" id="address" name="address"><br><br>  
   <label for="city">City:</label>  
   <input type="text" id="city" name="city"><br><br>  
   <label for="state">State:</label>  
   <input type="text" id="state" name="state"><br><br>  
   <label for="zip">Zip:</label>  
   <input type="text" id="zip" name="zip"><br><br>  
   <button id="submit-button">Submit</button>  
  </form>  
  <div id="payment-instructions"></div>  
  <div id="payment-status"></div>  
  
  <script src="script.js"></script>  
</body>  
</html>
